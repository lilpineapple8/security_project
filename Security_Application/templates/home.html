{% extends "admin_base.html" %}
{% block title %}
{% endblock %}

{% block content %}

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <image class="d-block w-100" src="{{url_for('static', filename='image/sildeShow1.jpg')}}" alt ="First slide"></image>
    </div>
    <div class="carousel-item">
      <image class="d-block w-100" src="{{url_for('static', filename='image/sildeShow2.jpg')}}" alt ="Second slide"></image>
    </div>
    <div class="carousel-item">
      <image class="d-block w-100" src="{{url_for('static', filename='image/sildeShow3.jpg')}}" alt ="Third slide"></image>
    </div>
  </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
  </div>
<div>
  <br>
</div>
<div class="container-fluid">
  <div class="row">
     {% for product in products_list %}
          <div class="col-lg-4 col-md-6 mb-4">
            <div class="card h-100">
              <img class="card-img-top" src="static/tmp/{{product.get_file()}} " height="650" alt="">
              <div class="card-body">
                <h4 class="card-title">
                  <p>{{ product.get_name() }}</p>
                </h4>
                <h5>${{ product.get_price() }}</h5>
                <p class="card-text">{{ product.get_remark() }}</p>
                <a href="/Order/{{ product.get_product_id() }}"><input type="submit" value="Buy Now" class="btn btn-primary"/></a>
              </div>
            </div>
          </div>
    {% endfor %}
  </div>
</div>
        <!-- /.row -->
<!-- /.container -->
  <!-- Footer -->
<footer class="py-2 bg-dark">
  <div class="container">
    <p class="m-0 text-white">Copyright &copy; Your Website 2021</p>
  </div>
  <!-- /.container -->
</footer>
{% endblock %}
